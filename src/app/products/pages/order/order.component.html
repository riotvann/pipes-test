<p-panel header="Pipes Personalizados" class="p-2">
    <!-- <h1>Pipes Básicos</h1> -->
    <p>
        Pipes personalizados - Creados por {{'nosotros' | toggleCase: isUppercase}}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="toggleCase" icon="pi pi-plus" class="mr-2" (click)="toggleUpperCase()" />
    </div>
    <div class="p-toolbar-group-end">
        <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success" class="mr-2"
            (onClick)="setOrderBy('name')" />
        <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-danger" class="mr-2"
            (onClick)="setOrderBy('canFly')" />
        <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help" (onClick)="setOrderBy('color')" />
    </div>
    <!-- <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search" />
        </span>
    </div> -->
    <!-- <div class="p-toolbar-group-end">
        <p-splitButton label="Save" icon="pi pi-check" [model]="items" />
    </div> -->
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Héroes">
            <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
